<div class="flex grow flex-col gap-2.5 self-stretch rounded-3xl bg-[var(--bg-primary)] py-4 justify-start">
  @if (frame(); as selectedFrame) {
    <div class="sticky top-0 bg-[var(--bg-primary)] px-4 pb-2 z-10">
      <p-inputgroup>
        <input
          #searchInput
          type="text"
          pInputText
          [placeholder]="searchPlaceholder"
          [(ngModel)]="searchText" />
        <button
          type="button"
          pButton
          icon="pi pi-times"
          class="p-button-secondary"
          [disabled]="searchText() === ''"
          (click)="searchText.set('')">
        </button>
      </p-inputgroup>
    </div>

    <div>
      <app-properties-meta-data
        [label]="selectedFrame.label"
        [collapsed]="false">
      </app-properties-meta-data>

      <app-properties-box-sizing
        [css]="selectedFrame.css"
        [title]="'Box sizing'"
        [collapsed]="false">
      </app-properties-box-sizing>

      <app-properties-display
        [css]="selectedFrame.css"
        [title]="'Display'"
        [collapsed]="false">
      </app-properties-display>


      @if (selectedFrame.css?.display?.display === Display.flex) {
        <app-properties-flex-container
          [css]="selectedFrame.css"
          [title]="'Flex container'">
        </app-properties-flex-container>
      } @else if (selectedFrame.css?.display?.display === Display.grid) {
        <app-properties-grid-container
          [css]="selectedFrame.css"
          [title]="'Grid container'">
        </app-properties-grid-container>
      }

      <app-properties-flex-item
        [css]="selectedFrame.css"
        [title]="'Flex item'">
      </app-properties-flex-item>

      <app-properties-grid-item
        [css]="selectedFrame.css"
        [title]="'Grid item'">
      </app-properties-grid-item>
    </div>
  } @else {
    <div class="flex flex-col items-center justify-center h-full px-6 text-center">
      <div class="text-muted-color text-sm">
        <p class="mb-2">No element selected</p>
        <p class="text-xs opacity-70">Select an element to view and edit its properties</p>
      </div>
    </div>
  }
</div>
