<app-skeleton>
  <ng-container center-content>
    <app-canvas></app-canvas>
  </ng-container>

  <ng-container left-content>
    <app-side-bar [tabs]="tabs"
                  (selectedItemChange)="onSideBarPrimaryChange($event)">
      <ng-container secondary-content>
        @switch (selectedSideBarPrimary) {
          @case (SideBarPrimary.insert) {
            <app-insert></app-insert>
          }
          @case (SideBarPrimary.elements) {
            <app-layers></app-layers>
          }
          @case (SideBarPrimary.inspect) {
            <app-inspector></app-inspector>
          }
        }
      </ng-container>
    </app-side-bar>
  </ng-container>
  <ng-container right-content>
    <div class="right-panel">
      <div class="right-panel-header">
        <button
          class="panel-switch-button"
          [class.active]="rightPanelMode === 'properties'"
          (click)="rightPanelMode = 'properties'">
          <i class="pi pi-cog"></i>
          Properties
        </button>
        <button
          class="panel-switch-button"
          [class.active]="rightPanelMode === 'inspector'"
          (click)="rightPanelMode = 'inspector'">
          <i class="pi pi-code"></i>
          Inspector
        </button>
      </div>
      <div class="right-panel-content">
        @if (rightPanelMode === 'properties') {
          <app-settings></app-settings>
        } @else {
          <app-inspector></app-inspector>
        }
      </div>
    </div>
  </ng-container>
</app-skeleton>
