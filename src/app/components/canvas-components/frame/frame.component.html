@switch (item?.frameType) {
  @case (FrameType.FLEX) {
    <div app-display-flex
         [model]="item?.flexLayoutSettings">
      @for (childFrame of item?.children; track childFrame) {
        @switch (childFrame.frameType) {
          @case (FrameType.FLEX) {
            <app-canvas-item [item]="childFrame"
                             [selectedFrameKey]="selectedFrameKey"
                             (clicked)="onClick($event)">
              <app-frame [item]="childFrame"
                         (clicked)="onClick($event)"
                         [selectedFrameKey]="selectedFrameKey"
                         [id]="childFrame.key!"
                         cdkDrag
                         cdkDropList
                         [cdkDragDisabled]="dragDropDisabled"
                         (cdkDropListDropped)="onDrop($event)"
                         (frameContentChanged)="onChildFrameContentChanged($event)"></app-frame>
            </app-canvas-item>
          }
          @case (FrameType.TEXT) {
            <app-canvas-item [item]="childFrame"
                             [selectedFrameKey]="selectedFrameKey"
                             (clicked)="onClick($event)">
              <app-text app-editable-content cdkDrag>{{ childFrame.name }}</app-text>
            </app-canvas-item>
          }
        }
      }
    </div>
  }
  @case (FrameType.TEXT) {
    <app-text></app-text>
  }
}
