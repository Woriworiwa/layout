<div #wrapper
     class="pan-zoom-wrapper"
     [nxtSortablejs]="frames"
     [config]="canvasDragOptions"
     [id]="CANVAS_WRAPPER_ID">
  @for (frame of frames; track frame.key) {
    <app-container [item]="frame"
                   [nxtSortablejs]="frame.children"
                   [config]="childDragOptions"
                   [id]="frame.key!"
                   [selectedFrameKey]="selectedFrameKey"
                   (clicked)="onFrameClicked($event)"
                   (mouseOver)="onMouseOver($event)"
                   (mouseOut)="onMouseOut()"
                   (contextMenu)="onContextMenu($event)"
                   (childTextContentChanged)="onChildTextContentChanged($event)"></app-container>
  }

  <div class="selection-overlay">
    <div class="selection-overly-inner">
      <ng-template #selectionOverlay></ng-template>
    </div>
  </div>
</div>

<app-canvas-toolbar></app-canvas-toolbar>
