<div class="items-list">
  @for (item of components; track item) {
    <div class="item-wrapper">
      <div class="item"
           (click)="addItem(item.preset.presetId)">
        {{ item.preset.presetName }}
        <ng-container *ngComponentOutlet="item.component; inputs: item.inputs" />
      </div>
    </div>
  }
</div>
