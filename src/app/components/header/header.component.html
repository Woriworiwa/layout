<div class="title">
  <img src="https://img.icons8.com/external-flatart-icons-flat-flatarticons/24/external-layout-user-interface-flatart-icons-flat-flatarticons-1.png">
  <div>boXout</div>
</div>

<div class="content-switcher">
  @for (tab of tabs; track tab.id) {
    <p-button [label]="tab.label"
              [text]="tab.id !== selectedTabId ? 'secondary' : undefined"
              (onClick)="setSelectedTab(tab.id)" size="small"></p-button>
  }
</div>

<div class="action-buttons-container">
  <p-button class="action-button"
            (onClick)="op.toggle($event)"
            [text]="true"
            pTooltip="Customize theme"
            tooltipPosition="bottom"
            icon="pi pi-palette">
    <p-overlayPanel #op>
      <app-theme-options></app-theme-options>
    </p-overlayPanel>
  </p-button>

  <p-button class="action-button"
            [text]="true"
            [link]="true"
            (onClick)="window.open('https://github.com/Woriworiwa/layout', '_blank');"
            pTooltip="View code on Github"
            tooltipPosition="bottom"
            icon="pi pi-github">
  </p-button>

  <p-splitButton label="Save"
                 (onClick)="save()"
                 appendTo="body"
                 [model]="items"
                 [menuStyle]="{'min-width': '200px'}"></p-splitButton>
</div>
