<ng-container *ngIf="frame">
  <app-css-prism [canvasItems]="frame ? [frame] : this.canvasStore.frames"></app-css-prism>

  <div class="properties">
    <app-properties-box-sizing [css]="frame?.css"></app-properties-box-sizing>
    <app-properties-display [css]="frame?.css"></app-properties-display>

    @switch (frame?.frameType) {
      @case (FrameType.FLEX) {
        <app-properties-flex [css]="frame?.css"></app-properties-flex>
      }
      @case (FrameType.TEXT) {

      }
    }
  </div>
</ng-container>
