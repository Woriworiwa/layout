<div class="grid grid-cols-[1fr_400px] gap-2.5 h-full w-full">
  <div class="flex flex-col bg-surface-0 rounded-3xl h-full">
    <div class="flex justify-center items-center flex-1">
      <div class="w-3 h-[100px] bg-black/20 cursor-ew-resize flex flex-col justify-center items-center rounded-md" appResizable>
        <i class="pi pi-ellipsis-v"></i>
      </div>

      <iframe [srcdoc]="code | unsafeHtml"
              class="w-[80%] h-full border-none pointer-events-none"></iframe>

      <div class="w-3 h-[100px] bg-black/20 cursor-ew-resize flex flex-col justify-center items-center rounded-md" appResizable>
        <i class="pi pi-ellipsis-v"></i>
      </div>
    </div>
  </div>

  <div class="flex flex-col bg-surface-0 rounded-3xl h-full overflow-hidden">
    <div class="p-4 border-b border-surface flex justify-center items-center flex-shrink-0">
      <p-selectButton
        [options]="codeTabs"
        [(ngModel)]="selectedCodeView"
        optionLabel="label"
        optionValue="value"
        [allowEmpty]="false" />
    </div>

    <div class="flex-1 overflow-y-auto p-4">
      @switch (selectedCodeView) {
        @case ('HTML') {
          <app-html-prism [canvasItems]="canvasService.items"></app-html-prism>
        }
        @case ('CSS') {
          <app-css-prism [canvasItems]="canvasService.items"></app-css-prism>
        }
        @case ('JSON') {
          <app-json-prism [canvasItems]="canvasService.items"></app-json-prism>
        }
      }
    </div>
  </div>
</div>
