<!--  header-->
<div class="header">
  <app-header></app-header>
</div>

<!--  structure tree-->
<div class="left">
  <app-structure-tree *ngIf="!(appSettingsStore.previewActive$ | async)"></app-structure-tree>
</div>

<!--  main-->
<div class="main">
    <div class="main-toolbar">
      @for (tab of tabs; track tab.id) {
        <p-button [label]="tab.label"
                  [icon]="tab.icon"
                  [text]="true"
                  [severity]="tab.id !== selectedTabId ? 'secondary' : undefined"
                  (onClick)="setSelectedTab(tab.id)" size="small"></p-button>
      }
    </div>
    <div class="main-content">
      <app-canvas *ngIf="!(appSettingsStore.previewActive$ | async) && selectedTabId ===1 "></app-canvas>
      <app-preview *ngIf="(appSettingsStore.previewActive$ | async)  && selectedTabId ===1 "></app-preview>
      <app-html-prism *ngIf="selectedTabId === 2"></app-html-prism>
      <app-json-prism *ngIf="selectedTabId === 3 "></app-json-prism>
    </div>
</div>

<!--  properties -->
<div class="right">
  <app-settings *ngIf="!(appSettingsStore.previewActive$ | async)"></app-settings>
</div>

<router-outlet></router-outlet>
