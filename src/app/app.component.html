@defer {
  <app-header (selectedContentChanged)="selectedContentId = $event"></app-header>
  <app-side-bar></app-side-bar>
  <app-settings></app-settings>

  <div class="center">
    <div class="center-canvas">
      <app-canvas *ngIf="selectedContentId === 1"></app-canvas>

      @defer (on viewport) {
        <app-preview *ngIf="selectedContentId === 2"></app-preview>
      } @placeholder {
        <div>loading...</div>
      }

      @defer (on viewport) {
        <app-css-prism [canvasItems]="canvasService.items" *ngIf="selectedContentId === 3"></app-css-prism>
      } @placeholder {
        <div>loading...</div>
      }

      @defer (on viewport) {
        <app-html-prism *ngIf="selectedContentId === 4"></app-html-prism>
      } @placeholder {
        <div>loading...</div>
      }

      @defer (on viewport) {
        <app-json-prism *ngIf="selectedContentId === 5"></app-json-prism>
      } @placeholder {
        <div>loading...</div>
      }
    </div>
  </div>

  <p-toast position="bottom-center"></p-toast>

} @placeholder (minimum 0.2s) {
  <div class="loader-wrapper">
    <div class="branding">
      <img src="https://img.icons8.com/external-flatart-icons-flat-flatarticons/512/external-layout-user-interface-flatart-icons-flat-flatarticons-1.png" alt="loading...">
    </div>
    <div class="branding-name"><span class="loader">unboxing boxOut</span></div>
  </div>
}

<router-outlet></router-outlet>
